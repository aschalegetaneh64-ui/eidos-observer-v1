<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eidos Observer</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0b0f;
      color: #eaeaf0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 16px;
      opacity: 0.6;
    }
    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #222;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1a1a22;
      color: #fff;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #6c63ff;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>ðŸ§  Eidos Observer</header>

  <main id="memory">
    No fragments stored yet.
  </main>

  <footer>
    <input placeholder="Whisper a memory..." />
    <button>Record</button>
  </footer>
<script>
  const input = document.querySelector("input");
  const button = document.querySelector("button");
  const memoryArea = document.getElementById("memory");

  let memories = [];

  button.addEventListener("click", () => {
    const text = input.value.trim();
    if (!text) return;

    memories.unshift({
      text,
      time: new Date().toLocaleString()
    });

    input.value = "";
    render();
  });

  function render() {
    if (memories.length === 0) {
      memoryArea.innerText = "No fragments stored yet.";
      return;
    }

    memoryArea.innerHTML = memories
      .map(
        m => `
          <div style="margin-bottom:12px;padding:12px;border-radius:8px;background:#15151d;">
            <div style="font-size:14px;">${m.text}</div>
            <div style="font-size:11px;opacity:0.5;margin-top:4px;">${m.time}</div>
          </div>
        `
      )
      .join("");
  }
</script>
</body>
</html>
